  <style>
    /* Removes the browser's default margin and prevents scrollbars */
    body {
      margin: 0;
      overflow: hidden;
    }

    /* Makes the flipbook container fill the available space */
    .flipbook {
      width: 100vw;  /* 100% of the viewport width */
      height: 100vh; /* 100% of the viewport height */
    }

    /* Ensures the images inside the flipbook scale correctly */
    .flipbook div {
      width: 100%;
      height: 100%;
    }

    .flipbook img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* This will fill the space */
    }
  </style>
</head>
